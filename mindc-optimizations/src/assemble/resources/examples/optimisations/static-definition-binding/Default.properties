sourcePath = src/main/mind
outputDirectory = target
includePath =

# hand-written here and used in the Makefile
# (no integrated dependency management for the build yet)
commonDependency = ../common/src/main/mind

targetComponent =staticdefinitionbinding.StaticDefinitionBindingApp
binaryName =StaticDefinitionBindingApp

# Optional assembler, compiler and linker commands to be used by Mindc. Default values = GCC.
compilerCommand = gcc
linkerCommand = gcc
assemblerCommand = gcc

asFlags =
cppFlags =
cFlags =
ldFlags =

# We use the optimizing backend here so we need -O !
extraOptions = -O --singleitfplugin
